{% load static %}
<form>
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name" name="first_name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="last_name">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="permanentaddress">Permanent Address</label>
            <input type="text" class="form-control" id="permanentaddress" placeholder="Permanent Address" name="per_address">
        </div>
        <div class="form-group col-md-6">
            <label for="temporaryaddress">Temporary Address</label>
            <input type="text" class="form-control" id="temporaryaddress" placeholder="Temporary Address" name="temp_address">
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="mobilenumber">Mobile Number</label>
            <input type="number" min="0" class="form-control" id="mobilenumber" placeholder="Mobile Number" name="mobile_number">
        </div>
        <div class="form-group col-md-6">
            <label for="Image">Your Image</label>
            <input type="file" class="form-control" id="Image" accept="image/*" name="profile_image">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="citizenimage1">Citizenship Front Image</label>
            <input type="file" class="form-control" id="citizenimage1" accept="image/*" name="citizenship_front">
        </div>
        <div class="form-group col-md-6">
            <label for="citizenimage2">Citizenship Back Image</label>
            <input type="file" class="form-control" id="citizenimage2" accept="image/*" name="citizenship_back">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="citizennumber">Citizenship Number</label>
            <input type="text" class="form-control" id="citizennumber" placeholder="Citizenship Number" name="citizenship_number">
        </div>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
